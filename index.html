<html>

<head>
    <title>Russia Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <div class="backgroundImage"></div>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Russia Trivia Game</h1>

                <div id="intro">
                    <button id="start" type="button" class="btn btn-primary btn-lg">START</button>
                </div>

                <div id="questions">
                    <h3>Feeling adventurous? Here are some trivia questions to answer!</h3>

                    <div>Time remaining:
                        <span id="timeRem"></span>
                    </div>

                    <div id="done" class="text-center">
                        <button type="button" class="btn btn-primary btn-lg">DONE</button>
                    </div>
                </div>

                <div id="summary">
                    <h2 class="card-title">Summary</h2>

                    <div>Correct answers:
                        <span id="correct"></span>
                    </div>

                    <div>Incorrect answers:
                        <span id="incorrect"></span>
                    </div>

                    <div>Unanswered questions:
                        <span id="unanswered"></span>
                    </div>
                    <button id="restart" type="button" class="btn btn-primary btn-lg">RESTART</button>
                </div>

            </div>
        </div>
    </div>
